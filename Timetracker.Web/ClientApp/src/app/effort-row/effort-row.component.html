<div class="row pt-2 input" *ngIf="!effortrow.isDeleted">
  <div class="col-8">
    <app-typeahead-focus [dataSource]="effortrow.selectableProjects | projectDataSourceDescription" [disabledEffort]="effortrow.id != 0"
      (projectSelected)="getSelectedProjectId($event)" [selectedEffortDescription]="effortrow?.project?.description"></app-typeahead-focus>
  </div>

  <div class="col-3">
    <input type="number" class="form-control" appNumberOnly [regExType]="'effortPercent'" name="percent"
      (ngModelChange)="onEffortChange($event)" [(ngModel)]="effortrow.effortPercent" #percent="ngModel" required>
  </div>
  <div class="col-1 exclude-include-icon" id="remove-button">
    <i class="fa fa-times-circle text-danger" (click)="exclude(effortrow)"></i>
  </div>
</div>
