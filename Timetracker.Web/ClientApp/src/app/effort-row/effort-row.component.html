<div class="row pt-2 input"  *ngIf="!effortrow.isDeleted">
  <div class="col-8" >
          <select id="surgicalSeverity" class="form-control" name="surgicalSeverity" [(ngModel)]="effortrow.project.id" 
          (ngModelChange) ="onSelectChange($event)" [disabled]="effortrow.id != 0">
    
              <option [ngValue]="projectIndex.id" *ngFor="let projectIndex of effortrow.selectableProjects">{{projectIndex.description}}</option>
              
            </select>
    </div>

    <div class="col-3">
      <input type="number" class="form-control" name="percent"  (ngModelChange) ="onEffortChange($event)"
        [(ngModel)]="effortrow.effortPercent" #percent="ngModel" required>
    </div>
    <div class="col-1 exclude-include-icon" id="remove-button">
      <i class="fa fa-times-circle text-danger" (click)="exclude(effortrow)"></i>
    </div>
  </div>
