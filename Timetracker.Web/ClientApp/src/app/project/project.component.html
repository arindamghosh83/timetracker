<div class="row">
  <div class="col-2">
    <span>{{ project.description }}</span>
  </div>
  <div class="col-2">
    <span>{{ project.active ? "Active" : "InActive" }}</span>
  </div>
  <div class="col-2">
    <span>{{ project.funded ? "Funded" : "Not Funded" }}</span>
  </div>
  <div id="editprojectcontainer" class="col-3" *ngIf="isAdmin">
    <button class="btn btn-primary" (click)="editProject(project.id)">
      <i class="fa fa-edit pr-2"></i>Edit Project
    </button>
  </div>
</div>
